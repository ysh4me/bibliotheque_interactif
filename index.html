<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bibliothèque Interactif</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/storage.js" defer></script>
        <script src="js/api.js" defer></script>
        <script src="js/ui.js" defer></script>
        <script src="js/books.js" defer></script>
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="bg-white border-gray-200 dark:bg-gray-900">
                <div class="max-w-screen-xl mx-auto flex flex-wrap items-center justify-between p-4">
                    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#000" d="M8.16 0h7.68c2.66 0 3.508 0 4.708.4c1.4.5 2.552 1.65 3.052 3.05c.4 1.2.4 2.05.4 4.71v7.68c0 2.66 0 3.51-.4 4.71a5.04 5.04 0 0 1-3.05 3.05c-1.2.4-2.05.4-4.71.4H8.16c-2.66 0-3.51 0-4.71-.4A5.04 5.04 0 0 1 .4 20.55C0 19.35 0 18.5 0 15.84V8.16C0 5.5 0 4.65.4 3.45A5.04 5.04 0 0 1 3.45.4C4.65 0 5.5 0 8.16 0m2.834 6.682v-.297l-.023-.321q0-.138-.091-.412a1.6 1.6 0 0 1-.092-.481q0-.137.115-.23a6 6 0 0 0 .24-.194q.149-.126.424-.126q.16 0 .527.046q.32 0 .481-.138q.069-.045.252-.183c.183-.138.183-.199.183-.32q0-.3-.332-.482q-.332-.183-.836-.183l-.94.069q-.32 0-1.214.149t-1.397.149a5 5 0 0 1-.7-.08a5 5 0 0 0-.79-.08q-.252.09-.515.171q-.264.08-.263.24l.045.207q.138.297.413.458l.183.091q.137.046.23.046q.113 0 .343-.023q.184 0 .343.092l.252.229q.184.206.264.4t.08.356q0 .114-.046.39a3 3 0 0 0-.046.434q0 .207.104.596q.102.39.103.641q-.024.39-.023.78v.778q0 .297.046.779q.045.48.045.755l-.045.962l-.023 1.535l-.07 1.26q0 .253.093.664q.09.412.091.664q0 .252-.069.642q-.068.39-.068.618q0 .114.023.298a.8.8 0 0 1 0 .275a.56.56 0 0 1-.126.263l-.218.264q-.206.252-.458.389q-.252.138-.71.16q-.458.023-.665.195q-.206.172-.206.263q0 .596 1.1.596l.16-.023a35 35 0 0 1 1.317-.137q.333-.023.768-.023h.275q.413.023.825.023h2.2q.32-.024.606-.058a4 4 0 0 1 .516-.034q.297 0 .825.149q.526.149.893.103q.023 0 .264-.069a1.7 1.7 0 0 1 .47-.068q.022 0 .308.034q.287.034.47.034q.092 0 .32-.046q.574-.114.803-.435a.77.77 0 0 0 .16-.435a4 4 0 0 1-.069-.435a3 3 0 0 1 0-.504q.115-.229.252-.458q.115-.298.16-.813q.046-.516.081-.687a3 3 0 0 1 .195-.527q.16-.356.16-.607a1 1 0 0 0-.114-.481q-.115-.206-.298-.206q-.115 0-.367.206q-.114.09-.195.343a3 3 0 0 1-.126.344q-.274.412-.55.802a4 4 0 0 0-.229.435q-.228.48-.366.664q-.046.069-.367.344a1.1 1.1 0 0 0-.217.24q-.104.15-.287.47l-.39.206l-.274.069a2 2 0 0 0-.367.114q-.229.092-.343.115a1.6 1.6 0 0 1-.298.022q-.207 0-.619-.068a4 4 0 0 0-.664-.069l-.481.023q-.825 0-1.215-.893q-.251-.573-.39-1.787a2.3 2.3 0 0 1-.022-.366q0-.184.023-.619q0-.115.057-.48a4 4 0 0 0 .057-.596v-1.604q0-.206.023-.527q.024-.32.023-.458a2 2 0 0 0-.023-.343q0-.138-.091-.39a1.2 1.2 0 0 1-.092-.389q0-.114.046-.32q.045-.207.046-.321q0-.252-.023-.688a14 14 0 0 1-.023-.687q0-.297.092-.733a3.6 3.6 0 0 0 .091-.71" />
                        </svg>
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Librairie</span>
                    </a>
                    <div class="flex md:order-2">
                        <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false" class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                            <span class="sr-only">Rechercher un livre</span>
                        </button>
                        <div class="relative hidden md:block">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                                <span class="sr-only">Search icon</span>
                            </div>
                            <input type="text" id="search-navbar" class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rechercher un livre">
                        </div>
                        <button data-collapse-toggle="navbar-search" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-search" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="mb-6 max-w-screen-xl mx-auto ">
                <div class="flex justify-end items-center mb-3">
                    <button id="add-book-btn" class="flex justify-between items-center gap-2 bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" class="fill-white">
                            <path d="M8 15c-3.86 0-7-3.14-7-7s3.14-7 7-7s7 3.14 7 7s-3.14 7-7 7M8 2C4.69 2 2 4.69 2 8s2.69 6 6 6s6-2.69 6-6s-2.69-6-6-6" />
                            <path d="M8 11.5c-.28 0-.5-.22-.5-.5V5c0-.28.22-.5.5-.5s.5.22.5.5v6c0 .28-.22.5-.5.5" />
                            <path d="M11 8.5H5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h6c.28 0 .5.22.5.5s-.22.5-.5.5" />
                        </svg>
                        Ajouter un livre
                    </button>
                </div>
                
                <div class="bg-blue-50 border border-blue-100 rounded-lg p-2 flex items-center space-x-2 text-blue-700 text-sm mb-4">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p>Astuce: Glissez-déposez les livres entre les colonnes pour changer leur statut.</p>
                </div>
            </div>

            <!-- Colonnes de livres -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 max-w-screen-xl mx-auto ">
                <!-- Colonne "À lire" -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-bold mb-4 text-gray-700 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        À lire
                    </h2>
                    <div id="column-to-read" class="min-h-[200px] space-y-2 rounded-lg p-2 transition-all duration-200" data-column="to-read"></div>
                </div>

                <!-- Colonne "En cours" -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-bold mb-4 text-gray-700 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        En cours
                    </h2>
                    <div id="column-reading" class="min-h-[200px] space-y-2 rounded-lg p-2 transition-all duration-200" data-column="reading"></div>
                </div>

                <!-- Colonne "Lu" -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-bold mb-4 text-gray-700 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Lu
                    </h2>
                    <div id="column-read" class="min-h-[200px] space-y-2 rounded-lg p-2 transition-all duration-200" data-column="read"></div>
                </div>

                <!-- Colonne "Favoris" -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-bold mb-4 text-gray-700 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                        </svg>
                        Favoris
                    </h2>
                    <div id="column-favorites" class="min-h-[200px] space-y-2 rounded-lg p-2 transition-all duration-200" data-column="favorites"></div>
                </div>
            </div>
        </main>

        <!-- Modal pour détails du livre -->
        <div id="book-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-md w-full m-4">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modal-content"></div>
            </div>
        </div>

        <!-- Modal pour ajouter un livre -->
        <div id="add-book-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-md w-full m-4">
                <h3 class="text-xl font-bold mb-4">Ajouter un livre</h3>
                <form id="add-book-form">
                    <input 
                        type="text" 
                        id="book-search" 
                        placeholder="Rechercher un livre (titre, auteur...)"
                        class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <div id="search-results" class="max-h-60 overflow-y-auto mb-4"></div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancel-add" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
